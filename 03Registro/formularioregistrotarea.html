<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="./js/validacion.js"></script>
    <link rel = "stylesheet" href="./css/styleformulario.css">
</head>
<body>
    <h1>FORMULARIO DE REGISTRO</h1>
    <div class="container">
        <div class="content-formulario">
            <form nombre="formulario" method="get"
            onsubmit="return validar(this)">
                <br>
                <label>Nombre: </label>
                <br>
                <input type="text" name="nombre"
                id="nombre" required>
                <br><br>

                <label>Edad: </label>
                <br>
                <input type="number" name="edad"
                id="edad" min="01" max="99" required>
                <br><br>

                <label>Fecha de Nacimiento: </label>
                <br>
                <input type="date" name="fecha"
                id="miento" required>
                <br><br>

                <label>Email: </label>
                <br>
                <input type="email" name="correo"
                id="correo" required>
                <br><br>

                <div>
                    <legend>¿Qué team eres?</legend>
                
                    <div>
                      <input type="radio" id="hotcharta" name="drone" value="hotcharta">
                      <label for="hotcharta">Horchata</label>
                    </div>
                
                    <div>
                      <input type="radio" id="jamaigod" name="drone" value="jamaigod">
                      <label for="jamaigod">Jamaica</label>
                    </div>
                
                    <div>
                      <input type="radio" id="lasdos" name="drone" value="lasdos" checked>
                      <label for="lasdos">Ambas</label>
                    </div>
                </div>
                <br><br>

                <input type="submit" name="enviar"
                value="Enviar Datos del Registro">  
                <br><br>                    
                <input type="reset" name="borrar"
                value="Borrar Datos">           
            </form>
        </div>
        <br><br>
        <h6 align="center"><a href="../index.html">Regresar a la página principal</a></h6>
    </div>
</body>
</html>
