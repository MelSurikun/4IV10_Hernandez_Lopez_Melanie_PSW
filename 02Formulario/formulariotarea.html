<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioTarea</title>
    <link rel="stylesheet" href="./css/stylelogintarea.css">
</head>
<body>
    <div class= "userlogin">
        <div class= "title">
            <h1>Página de Registro</h1>
        </div>
        <div class= "usernom">
            <label>Nombre:    </label>
            <input type="text" name="nombre" id="text" class="input_nom">
        </div>

        <div class= "userappat">
            <label>Apellido Paterno: </label>
            <input type="text" name="apellidop" id="text" class="input_appat">
        </div>

        <div class= "userapmat">
            <label>Apellido Materno: </label>
            <input type="text" name="apellidom" id="text" class="input_apmat">
        </div>

        <div class= "userpassword">
            <label>Contraseña: </label>
            <input type="password" name="pass" id="password" class="input_pass">
        </div>

        <div class="userconfirm">
            <label>Confirmar Contraseña: </label>
            <input type="password" nam="confirpass" id="password" class="input_cpass">
        </div>

        <a href="#">Olvidaste tu Contraseña?</a>
        <br>
        <br>
        <div class="iniciar">
            <button><p>Iniciar</p></button>
        </div>

        <div class="botones">
            <h5 align="center">INICIA SESIÓN CON:</h5>
            <br>
            <button> <img src="./imagenes/google" alt=""> <p>google</p>  </button>
            <button> <img src="./imagenes/facebook.png" alt=""> <p>facebook</p> </button>
            <br>
            <h6 align="center"><a href="../index.html">Regresar a la página principal</a></h6>
        </div>

    </div>
</body>
</html>
