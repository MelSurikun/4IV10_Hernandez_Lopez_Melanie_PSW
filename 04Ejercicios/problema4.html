<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 4</title>
    <link rel="stylesheet" href="./css/style4.css">
</head>
<body oncopy="return false" onpaste="return false">
    <div class="container">
            <br>
            <label>
                <h2 align="center">PROBLEMA 4</h2>
            </label>

            <div class="tabla-container">
                <form nombre="formulario" method="get"
                onsubmit="return validar(this)">
                    <br>
                    <label>Calificación del primer parcial: </label>
                    <input type="number" id="primero" onkeypress="return validarn(event)"
                    min="0" max="10" required>
                    <br><br>

                    <label>Calificación del segundo parcial: </label>
                    <input type="number" id="segundo" onkeypress="return validarn(event)"
                    min="0" max="10" required>
                    <br><br>

                    <label>Calificación del tercer parcial: </label>
                    <input type="number" id="tercero" onkeypress="return validarn(event)"
                    min="0" max="10" required>
                    <br><br>

                    <label>Calificación del examen final: </label>
                    <input type="number" id="examen" onkeypress="return validarn(event)"
                    min="0" max="10" required>
                    <br><br>

                    <label>Calificación del trabajo final: </label>
                    <input type="number" id="trabajo" onkeypress="return validarn(event)"
                    min="0" max="10" required>
                    <br><br>

                    <input type="button" name="enviar"  onclick="return califinal()"
                    value="Calcular">  
                    <br><br>     

                    <td>
                            Su calificación final es:
                    </td>
                    <td>
                        <input type="text" nombre="final" id="calificacion" readonly="readonly" 
                        class="input_text">
                    </td>
                    <br><br>

                    <input type="button" name="borrar"
                    value="Borrar Datos" onclick="return borrard()">
                </form>
            </div>
        <script src="./js/js4.js"></script>

    </div>
</body>
</html>
