<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 10</title>
    <link rel="stylesheet" href="./css/style10.css">

<body oncopy="return false" onpaste="return false">
    <div class="container">
            <br>
            <label>
                <h2 align="center">PROBLEMA 10</h2>
            </label>

            <div class="tabla-container">
                <form nombre="formulario" method="get" action="">
                <br>
                <label>Ingresa los años de antiguedad: </label>
                <input type="number" id="anti" onkeypress="return validarn(event)"
                min="1" max="100" required>
                <br><br>

                <br>
                <label>Ingresa el salario mensual: </label>
                <input type="number" id="salario" onkeypress="return validarn(event)"
                min="1" max="9999999" required>
                <br><br>

                <input type="button" name="enviar"  onclick="return cobrofinal()"
                value="Calcular Utilidad">  
                <br><br>  

                <td>
                        Su utilidad final es de:
                </td>
                <td>
                    <input type="text" nombre="final" id="util" readonly="readonly"                         
                    class="input_text">
                </td>
                <br><br>

                <input type="button" name="borrar"
                value="Borrar Datos" onclick="return borrard()">
                </form>                
            </div>
        <script src="./js/js10.js"></script>

        <h6 align="center"><a href="../index.html">Regresar a la página principal</a></h6>

    </div>
